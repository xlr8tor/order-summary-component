<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/app.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card__header">
      <img class="card__header-hero"src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="card__body">
      <h2 class="card__body-header">Order Summary</h2>
      <p class="card__body-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      
      
      <div class="card__body-music row">
        <img src="./images/icon-music.svg" alt="">
        <span>
          <h3 class="card__body-header">Annual Plan</h3>
          $59.99/year
        </span>
        <a href="#">Change</a>
        
      </div>
      
      <button class="card__btn card__btn--color">
        Proceed to Payment
      </button>
      <button class="card__btn card__cancel">
        Cancel Order
      </button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeremiah Charles</a>.
  </div>
</body>
</html>
